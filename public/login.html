<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="コーダーや開発者のための優しいSNS ログインページ" />
    <title>紅茶</title>
    <!-- Bulma CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'M PLUS Rounded 1c', sans-serif;
        background-color: #f4e2c3;
        padding: 2rem;
      }

      .container {
        max-width: 900px;
      }

      .image-rotated {
        transform: rotate(-25deg);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 100%;
        height: auto;
      }

      h1.title {
        text-align: right;
        color: #333;
      }

      .mini-text {
        text-align: right;
        color: #9a5b4c;
        margin-bottom: 1rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="columns is-vcentered is-variable is-8">
        <!-- 左側の画像 -->
        <div class="column is-half">
          <figure class="image">
            <img
              src="./IMG/samplesize.png"
              alt="画像Aサンプル"
              class="image-rotated"
            />
          </figure>
        </div>

        <!-- 右側コンテンツ -->
        <div class="column is-half">
          <h1 class="title is-3">ログインページ</h1>
          <h2 class="mini-text">タイプミスから始まった小さなsns</h2>

          <form action="/login" method="post" class="box">
            <div class="field">
              <label class="label" for="username">名前 name：</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  id="username"
                  name="username"
                  placeholder="ユーザー名を入力"
                  required
                />
              </div>
            </div>

            <div class="field">
              <label class="label" for="password">パスワード pass：</label>
              <div class="control">
                <input
                  class="input"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="パスワードを入力"
                  required
                />
              </div>
            </div>

            <div class="field mt-5">
              <div class="control">
                <button
                  class="button is-primary is-fullwidth"
                  type="submit"
                >
                  LOGIN!!
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
