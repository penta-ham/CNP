<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>紅茶 ユーザーダッシュボード</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <!--アイコン-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body style="height: 100vh; margin: 0;">
    <div style="display: flex; height: 100%;">
      <!-- 左メニュー --><aside
        class="menu has-background-light"
        style="width: 20%; padding: 1.5rem; overflow-y: auto; display: flex; flex-direction: column;"
      >
        <p class="menu-label">メニュー</p>
        <ul class="menu-list" style="flex-grow: 1;">
          <li><a class="is-active">ホーム</a></li>
          <li><a>チャット</a></li>
          <li><a>プロフィール</a></li>
          <li><a>設定</a></li>
        </ul>

        <!-- ここでメニューの下にテキストエリアとボタンを置く -->
        <div style="margin-top: 1rem;">
          <textarea class="textarea" placeholder="メッセージを入力してください"></textarea>
          <button class="button is-primary mt-2 is-fullwidth">送信</button>
        </div>
      </aside>
      

      <!-- メインコンテンツ -->
      <main class="section" style="flex-grow: 1; overflow-y: auto; padding: 2rem">
        <div class="box">
          <h1 class="title">ダッシュボード</h1>
          <p class="subtitle">こんにちは！今日は何をしましょう？</p>
        </div>

        <!-- メッセージ：アイコン＋本文 -->
        <div class="box is-flex is-align-items-start">
          <!-- アイコン -->
          <span class="icon is-large has-text-info mr-3 mt-1">
            <i class="fas fa-reply fa-2x"></i>
          </span>

          <!-- 本文 -->
          <div>
            <strong>ユーザー名</strong> <small>2時間前</small>
            <p>こんにちは！これはテストメッセージです。</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
